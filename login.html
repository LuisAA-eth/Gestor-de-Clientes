<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/onlysportstv.png" sizes="any">
    <link rel="icon" href="onlysportstv.png" type="image/svg+xml">
    <link rel="apple-touch-icon" href="onlysportstv.png">
    <link rel="manifest" href="site.webmanifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Iniciar sesión</title>
</head>
<body>
  <div class="container2">
    <h1 class="inicio">Iniciar sesión</h1>

    <frame>
        <img id="Logo" src="img/Rey Beisbol.png" alt="Logo onlysportstv" 
    </frame>
    <form id="login-form">
        <input type="text" id="username" placeholder="Nombre de usuario" required><br>
        <input type="password" id="password" placeholder="Contraseña" required><br>
        <button class="button2" type="submit">Ingresar</button>
        <div id="error-msg"></div>
    </form>

  </div>
    <script src="src/login.js"></script>
</body>
</html>
